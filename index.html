    <div id="box">                    
            <h1>Calculo de margens orçamento</h1>        
        <div id="custo">Preço de custo<br>
            <input type="number" id="in1" placeholder="Preço de custo">
        </div>
        <div id="lucro">Margem de Lucro<br>
            <input type="number" id="in2" placeholder="Lucro">
        </div>
        <div id="rt">RT %<br>
            <input type="number" id="in3" placeholder="Comissão">   
        </div>
        <div id="desc">Desconto<br>
            <input type="number" id="in4" placeholder="Margem desconto">
        </div>
        <div id="imp">Imposto<br>
            <input type="number" id="in5" placeholder="Imposto">
        </div> 
            <div id="preco">Preço de venda:<div id="txtpreco">R$</div>
        </div>
            <button onclick="calc()" >calcular</button>
        </div>
        <script>
            function calc(){        
                var in1 = document.getElementById("in1")
                var in2 = document.getElementById("in2")
                var in3 = document.getElementById("in3")
                var in4 = document.getElementById("in4")
                var in5 = document.getElementById("in5")
                var custo = Number(in1.value)
                var lucro = Number(in2.value)
                var rt = Number(in3.value)
                var desc = Number(in4.value)
                var imp = Number(in5.value)
                var preco = (custo*(lucro+rt+desc+imp)/(100-(lucro+rt+desc+imp))+custo).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
                txtpreco.innerText = preco    
            }
    </script>
